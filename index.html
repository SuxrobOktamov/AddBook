<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container {
            padding: 50px 0 0;
        }
        form {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container w-75 ">
        <form  id="form" >
            <fieldset >
                <legend>Book select</legend>
                <div class="mb-3">
                <label for="bookName" class="form-label">Book Name</label>
                <input type="text" required id="bookName" class="form-control" >
                </div>
                <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" required id="author" class="form-control" >
                </div>
                <div class="mb-3">
                <label for="type" class="form-label">Book type select</label>
                <select id="type" class="form-select">
                    <option>Diniy</option>
                    <option>Adabiy</option>
                    <option>Ilmiy</option>
                    <option>Biznes</option>
                </select>
                </div>              
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>

        <table class="table table-dark table-striped" >
            <thead id="thead">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Book</th>
                <th scope="col">Author</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody >
        </table>
    </div>


    <script src="script.js"></script>
</body>
</html>
